<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Meu conteudo</title>
</head>

<body>
	<header>
		<h1>Dados pessoais</h1>
	</header>
	<main>
		<span>Este formulário gostaria de obter informações pessoais de você :)</span>
		<form>
			<label for="nome">Qual o seu nome?</label>
			<input type="text" name="nome" id="nome" required>
			<label for="anos">Quantos anos você tem?</label>
			<input type="number" name="anos" id="anos" required>
			<label for="historiaVida">Qual a sua historia de vida?</label>
			<textarea name="historiaVida" id="historiaVida"></textarea>
			<button type="submit">Enviar</button>
		</form>
	</main>
	<footer>Obrigado por acessar</footer>
</body>

</html>
